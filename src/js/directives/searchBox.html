<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search has-button">
         <div class="form-group">

            <input type="text" ng-model="searchString" class="form-control form-control-lg" placeholder="Movie, Actor, Character ...."/>  
            <button class="btn btn-lg btn-primary" type="button">Find!</button>
            <div class = " results ">
            <li ng-repeat="product in products  | searchFor:searchString">
				  <a href="#/drobe/movie/{{$index}}"><p>{{product.title}}</p></a>
				
			   </li>
			</div>
         </div>
        
      </form>
   </div>
   
</div>
