<div class="jumbotron">
	<h3 class="text-center" style="padding:10px"><u>Product#{{product.id}}</u></h3>
  <div class="bookshelf row"  >
   <div class="row">
   		<div class="col-sm-4">
      		<img ng-src="http://image.tmdb.org/t/p/w1280{{product.backdrop_path}}">
      	</div>
      	<div class="col-sm-8">
      		<h4><b>Description: </b>{{product.overview}}</h4>
      	</div>
   </div>  
  </div>

</div>


	<div class=" jumbotron">

         	<slick  slides-to-show=4 slides-to-scroll=4 arrows="true" dots="true" data="miscs" init-onload="true" >
   
            	<div  ng-repeat="misc in miscs"> 
            	<a href="#/drobe/{{$index}}">
            	<img class="slide img-responsive" ng-src="{{misc.thumbnailUrl}}"  />
            	<p class ="text-center">Vendor #{{$index}}</p>
              <p class ="text-center">Price: $###</p>

            	</a>
		
    			</div>
    		</slick>
	</div>


<div class="bookshelf row">
<h2 class="text-center"><u>Related Products</u></h2>
<div infinite-scroll='loadMore()' >
  <div class="book col-md-3" ng-repeat="misc in miscs">
    <a href="#/drobe/{{$index}}">
      <img ng-src="{{misc.thumbnailUrl}}">
      <h3 class="title"> Product#{{misc.id}} </h3>
     
  </div>
</div>

</div>
